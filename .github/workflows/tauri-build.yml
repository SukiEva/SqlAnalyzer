name: Build desktop apps

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      release_exists: ${{ steps.release.outputs.release_exists }}
      should_build: ${{ steps.release.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: bash
        run: |
          node -e "const { version } = require('./package.json'); console.log('version=' + version)" >> "$GITHUB_OUTPUT"

      - name: Ensure release
        id: release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          script: |
            const tag = `v${process.env.VERSION}`;
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            core.setOutput("tag", tag);
            core.setOutput("release_exists", release ? "true" : "false");
            const shouldBuild = !release;
            core.setOutput("should_build", shouldBuild ? "true" : "false");

  create-release:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        uses: actions/github-script@v7
        env:
          TAG: ${{ needs.check-version.outputs.tag }}
        with:
          script: |
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: process.env.TAG,
                name: process.env.TAG,
                draft: true,
                prerelease: false,
                target_commitish: context.ref.replace("refs/heads/", ""),
              });
            } catch (error) {
              if (error.status !== 422) {
                throw error;
              }
            }

  build:
    needs:
      - check-version
      - create-release
    if: needs.check-version.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: macos-bundle
          - os: windows-latest
            artifact: windows-bundle
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/release/bundle

  publish-release:
    needs:
      - check-version
      - create-release
      - build
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download bundle artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-bundle"
          path: release-bundles
          merge-multiple: true

      - name: Upload bundles to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.check-version.outputs.tag }}
        run: |
          files=()
          while IFS= read -r -d '' file; do
            files+=("$file")
          done < <(
            find release-bundles -type f \( \
              -name "*.dmg" -o \
              -name "*.app.tar.gz" -o \
              -name "*.msi" -o \
              -name "*.exe" -o \
              -name "*.zip" -o \
              -name "*.tar.gz" -o \
              -name "*.AppImage" -o \
              -name "*.deb" -o \
              -name "*.rpm" \
            \) -print0
          )
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No bundle files found." >&2
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --clobber
