name: Build desktop apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      release_exists: ${{ steps.release.outputs.release_exists }}
      version_changed: ${{ steps.version_changed.outputs.version_changed }}
      should_build: ${{ steps.release.outputs.should_build }}
      release_enabled: ${{ steps.release.outputs.release_enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Check version changed
        id: version_changed
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          BASE_SHA: ${{ github.event.before }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: |
          if [ "$EVENT_NAME" = "pull_request" ]; then
            base_sha="$PR_BASE_SHA"
          else
            base_sha="$BASE_SHA"
          fi
          if [ -z "$base_sha" ]; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          base_json=$(git show "$base_sha:package.json" 2>/dev/null || true)
          if [ -z "$base_json" ]; then
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          base_version=$(node -p "JSON.parse(process.argv[1]).version" "$base_json")
          head_version=$(node -p "require('./package.json').version")
          if [ "$base_version" = "$head_version" ]; then
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure release
        id: release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          VERSION_CHANGED: ${{ steps.version_changed.outputs.version_changed }}
        with:
          script: |
            const tag = `v${process.env.VERSION}`;
            const releaseEnabled = context.eventName === "push";
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            core.setOutput("tag", tag);
            core.setOutput("release_exists", release ? "true" : "false");
            const versionChanged = process.env.VERSION_CHANGED === "true";
            const shouldBuild = versionChanged && !release;
            core.setOutput("should_build", shouldBuild ? "true" : "false");
            core.setOutput("release_enabled", releaseEnabled ? "true" : "false");

  create-release:
    needs: check-version
    if: needs.check-version.outputs.release_enabled == 'true' && needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        uses: actions/github-script@v7
        env:
          TAG: ${{ needs.check-version.outputs.tag }}
        with:
          script: |
            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: process.env.TAG,
                name: process.env.TAG,
                draft: true,
                prerelease: false,
                target_commitish: context.ref.replace("refs/heads/", ""),
              });
            } catch (error) {
              if (error.status !== 422) {
                throw error;
              }
            }

  build:
    needs:
      - check-version
      - create-release
    if: needs.check-version.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: macos-bundle
          - os: windows-latest
            artifact: windows-bundle
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/release/bundle

      - name: Upload to release
        shell: bash
        if: needs.check-version.outputs.release_enabled == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.check-version.outputs.tag }}
        run: |
          files=()
          while IFS= read -r -d '' file; do
            files+=("$file")
          done < <(find src-tauri/target/release/bundle -type f -print0)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No bundle files found." >&2
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --clobber
