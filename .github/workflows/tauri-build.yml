name: Build desktop apps

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      release_id: ${{ steps.release.outputs.release_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Ensure release
        id: release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
        with:
          script: |
            const tag = `v${process.env.VERSION}`;
            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
            if (!release) {
              release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: tag,
                draft: true,
                prerelease: false,
                target_commitish: context.ref.replace("refs/heads/", ""),
              });
            }
            core.setOutput("tag", tag);
            core.setOutput("release_id", release.data.id.toString());

  build:
    needs: prepare-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: macos-bundle
          - os: windows-latest
            artifact: windows-bundle
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --verbose

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: src-tauri/target/release/bundle

      - name: Upload to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare-release.outputs.tag }}
        run: |
          files=()
          while IFS= read -r -d '' file; do
            files+=("$file")
          done < <(find src-tauri/target/release/bundle -type f -print0)
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No bundle files found." >&2
            exit 1
          fi
          gh release upload "$TAG" "${files[@]}" --clobber
